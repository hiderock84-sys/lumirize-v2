name: Site Check

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required files
        run: |
          test -f index.html
          test -f styles.css
          test -f script.js
          test -f scene_gate.jpg
          test -f scene_key.jpg

      - name: Check CSS/JS linked
        run: |
          grep -q 'href="styles.css"' index.html
          grep -q 'src="script.js"' index.html

      - name: Check cinematic hooks
        run: |
          grep -q 'id="story"' index.html
          grep -q 'cinematic__img' index.html
          grep -q 'cinematic__block' index.html
