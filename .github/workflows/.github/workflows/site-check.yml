name: Site Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Basic file existence
        run: |
          set -e
          test -f index.html
          test -f styles.css
          test -f script.js
          test -f scene_gate.jpg
          test -f scene_key.jpg
          echo "Required files exist."

      - name: Verify CSS/JS linked in index.html
        run: |
          set -e
          grep -q 'href="styles.css"' index.html
          grep -q 'src="script.js"' index.html
          echo "index.html links CSS and JS."

      - name: Verify cinematic selectors exist
        run: |
          set -e
          grep -q 'id="story"' index.html
          grep -q 'cinematic__img' index.html
          grep -q 'cinematic__block' index.html
          echo "Cinematic hooks exist."
